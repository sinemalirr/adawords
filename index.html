<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word World - Giriş</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Renkleri Mavi ve Pembe olarak güncellendi */
        :root {
            --primary-blue: #2563EB; /* Mavi (Blue 600) */
            --secondary-rose: #E11D48; /* Pembe (Rose 600) */
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            /* Arka planı açık mavi ton */
            background-color: #EFF6FF; /* Tailwind blue-50'ye yakın */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-large {
            /* Butonlara hafif bir 3D görünümü vermek için */
            box-shadow: 0 6px 0 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-large:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="w-full max-w-lg mx-auto p-6 md:p-10 bg-white rounded-3xl shadow-2xl text-center">
    
    <!-- Ana Başlık GÜNCELLENDİ -->
    <h1 class="text-5xl font-extrabold text-gray-800 mb-2 tracking-tight">TERCİHİN NE</h1>
    <!-- Alt Metin GÜNCELLENDİ -->
    <p class="text-xl text-gray-500 mb-8 font-medium">Hoşgeldin ADA</p>
    
    <div class="flex flex-col space-y-6">

        <!-- 1. İngilizce Çalışma Uygulaması Butonu (Adı Word World, Rengi Mavi) -->
        <a 
            href="ada_vocabulary_app.html" 
            class="btn-large flex flex-col items-center justify-center p-8 bg-blue-600 text-white font-bold text-2xl rounded-xl hover:bg-blue-700 active:bg-blue-800 transition duration-150 ease-in-out cursor-pointer"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.208 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.792 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.792 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.208 18 16.5 18s-3.332.477-4.5 1.253" />
            </svg>
            <!-- Buton Metni Güncellendi -->
            <span>Word World</span>
            <span class="text-sm font-normal opacity-80 mt-1">(Kelime Hazinesi Uygulaması)</span>
        </a>

        <!-- 2. Diğer Uygulama/Yer Tutucu Buton (Adı Dersler, Rengi Pembe) -->
        <button 
            onclick="showCustomModal('Bu butona bastıktan sonra diğer derslerinizin veya projelerinizin uygulaması buraya yüklenecektir!')" 
            class="btn-large flex flex-col items-center justify-center p-8 bg-rose-600 text-white font-bold text-2xl rounded-xl hover:bg-rose-700 active:bg-rose-800 transition duration-150 ease-in-out cursor-pointer"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L19.5 7.25m0 0l-4.5-4.5m4.5 4.5l-4.5 4.5" />
            </svg>
            <!-- Buton Metni Güncellendi -->
            <span>Dersler</span>
        </button>

    </div>

    <p class="text-xs text-gray-400 mt-8">Giriş sayfası otomatik olarak index.html'den yüklenmiştir.</p>
</div>

<!-- Uyarıyı Modal'a Çeviriyoruz (Yeni renklerle) -->
<div id="modal-backdrop" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center z-50">
    <div id="custom-modal" class="bg-white p-6 rounded-xl shadow-2xl w-11/12 max-w-sm text-center transform scale-90 transition-transform duration-300">
        <h3 id="modal-title" class="text-xl font-bold mb-3 text-blue-600">Bilgilendirme</h3>
        <p id="modal-message" class="text-gray-700 mb-5">Mesaj içeriği burada yer alacak.</p>
        <!-- Modal butonu Pembe yapıldı -->
        <button class="p-2 bg-rose-600 text-white rounded-lg w-full font-semibold hover:bg-rose-700" onclick="hideCustomModal()">Tamam</button>
    </div>
</div>
<script>
    // alert() yerine kullanılan özel modal fonksiyonları
    function showCustomModal(message) {
        document.getElementById('modal-message').textContent = message;
        document.getElementById('modal-backdrop').classList.remove('hidden');
        document.getElementById('modal-backdrop').classList.add('flex');
        // Animasyon için hafif gecikme
        setTimeout(() => {
            document.getElementById('custom-modal').classList.remove('scale-90');
            document.getElementById('custom-modal').classList.add('scale-100');
        }, 10); 
    }

    function hideCustomModal() {
        document.getElementById('custom-modal').classList.remove('scale-100');
        document.getElementById('custom-modal').classList.add('scale-90');
        // Animasyon bittikten sonra gizle
        setTimeout(() => {
            document.getElementById('modal-backdrop').classList.add('hidden');
            document.getElementById('modal-backdrop').classList.remove('flex');
        }, 300); 
    }

    /*
    // Butonun HTML'de zaten "onclick" özelliği olduğu için aşağıdaki kod blokları kaldırıldı.
    // Bu kodlar, önceki yüklemelerinizde hataya neden olmuş olabilir.
    const otherProjectButton = document.querySelector('button[onclick*="showCustomModal"]');
    otherProjectButton.onclick = function() {
        showCustomModal('Bu butona bastıktan sonra diğer derslerinizin veya projelerinizin uygulaması buraya yüklenecektir!');
    };
    */
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script src="js/firebase-init.js"></script>

</body>
</html>
