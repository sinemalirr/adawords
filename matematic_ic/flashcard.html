<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik - Flashcard & Taktikler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; min-height: 100vh; }
        .kart-container { perspective: 1000px; height: 250px; }
        .kart {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .kart.cevir { transform: rotateY(180deg); }
        .kart-yuz, .kart-arka {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .kart-yuz { background-color: #f1f5f9; /* slate-100 */ }
        .kart-arka { 
            background-color: #e0e7ff; /* indigo-100 */
            transform: rotateY(180deg); 
        }
        .taktik-item { transition: background-color 0.1s; }
        .taktik-item:hover { background-color: #eef2ff; }
        /* MathJax ile gelen denklemler i√ßin stil d√ºzeltmeleri (Gerekirse) */
        .kart-arka math { font-size: 1.1em; }
    </style>
</head>
<body>

<div class="w-full max-w-4xl mx-auto p-6 md:p-10 mt-8">
    <header class="pb-4 border-b border-gray-200 mb-6">
        <a href="../matematik.html" class="text-indigo-600 hover:text-indigo-800 text-xl mb-4 inline-block">‚Üê Matematik Ana Men√º</a>
        <h1 id="page-title" class="text-3xl font-extrabold text-gray-800 tracking-tight"></h1>
        <p id="page-subtitle" class="text-sm text-gray-500 mt-2"></p>
    </header>

    <div id="content-container">
        <div id="flashcard-area" class="hidden">
            <h2 id="flashcard-topic-title" class="text-2xl font-semibold mb-6 text-indigo-700 border-b pb-2"></h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div id="konu-listesi-container" class="space-y-3 h-96 overflow-y-auto pr-2">
                    </div>

                <div id="kart-gosterim-alani" class="kart-container">
                    <div id="kart-gosterim" class="kart">
                        <div class="kart-yuz">
                            <h3 class="text-lg font-medium text-gray-700">Kartƒ± g√∂rmek i√ßin soldan bir konu se√ßin.</h3>
                        </div>
                        <div class="kart-arka text-gray-800">
                             </div>
                    </div>
                </div>
            </div>

            <div id="navigasyon-btn-container" class="flex justify-center space-x-4 mt-8">
                <button id="kart-onceki" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150" disabled>
                    ‚Üê √ñnceki Kart
                </button>
                <button id="kart-cevir" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-150">
                    Kartƒ± √áevir
                </button>
                <button id="kart-sonraki" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-150" disabled>
                    Sonraki Kart ‚Üí
                </button>
            </div>
        </div>
        
        <div id="taktik-area" class="space-y-8 hidden">
             </div>

    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="../js/firebase-init.js"></script>
<script src="../js/sure-takip-matematik.js"></script> 
<script src="../js/matematik_data.js"></script> 

<script>
    // URL Parametre Okuyucu
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // DOM Elementleri
    const pageTitle = document.getElementById('page-title');
    const pageSubtitle = document.getElementById('page-subtitle');
    const flashcardArea = document.getElementById('flashcard-area');
    const taktikArea = document.getElementById('taktik-area');
    const konuListesiContainer = document.getElementById('konu-listesi-container');
    const flashcardTopicTitle = document.getElementById('flashcard-topic-title');
    const kartGosterim = document.getElementById('kart-gosterim');
    const kartYuz = kartGosterim.querySelector('.kart-yuz');
    const kartArka = kartGosterim.querySelector('.kart-arka');
    const kartCevirBtn = document.getElementById('kart-cevir');
    const kartOncekiBtn = document.getElementById('kart-onceki');
    const kartSonrakiBtn = document.getElementById('kart-sonraki');

    // Global Durum
    let currentData = []; // matematikFlashcards veya matematikTaktikler
    let currentTopicIndex = -1;
    let currentCardIndex = 0;
    let isFlipped = false;

    // --- FLASHCARD/TAKTƒ∞K G√ñR√úNT√úLEME ƒ∞≈ûLEVLERƒ∞ ---

    function displayFlashcard(topicIndex, cardIndex) {
        if (topicIndex === -1) return;
        
        currentTopicIndex = topicIndex;
        currentCardIndex = cardIndex;
        isFlipped = false;
        kartGosterim.classList.remove('cevir');
        
        // Flashcardlar matematikFlashcards dizisini kullanƒ±r, Taktikler matematikTaktikler dizisini kullanƒ±r.
        const topic = currentData[currentTopicIndex]; 
        
        // Flashcardlar 'kartlar' dizisini kullanƒ±rken, Taktikler 'taktikler' dizisini kullanƒ±r.
        const cardArrayName = (getUrlParameter('tur') === 'flashcard' ? 'kartlar' : 'taktikler');
        const card = topic[cardArrayName][currentCardIndex];
        
        flashcardTopicTitle.textContent = `${topic.konu} (${currentCardIndex + 1} / ${topic[cardArrayName].length})`;
        
        // Kartƒ±n √ñn Y√ºz√º (Soru/Kural/Taktik Ba≈ülƒ±ƒüƒ±)
        const onYuzMetni = card.on || card.baslik; // Flashcard'da 'on', Taktik'te 'baslik' kullanƒ±lƒ±r
        kartYuz.innerHTML = `
            <h3 class="text-xl font-bold text-indigo-700 mb-3">√ñN Y√úZ (${getUrlParameter('tur') === 'flashcard' ? 'Kavram/Soru' : 'Taktik Kuralƒ±'})</h3>
            <p class="text-xl text-gray-800">${onYuzMetni}</p>
        `;

        // Kartƒ±n Arka Y√ºz√º (A√ßƒ±klama/√á√∂z√ºm)
        const arkaYuzMetni = card.arka || card.aciklama; // Flashcard'da 'arka', Taktik'te 'aciklama' kullanƒ±lƒ±r
        kartArka.innerHTML = `
            <h3 class="text-xl font-bold text-indigo-700 mb-3">ARKA Y√úZ (A√ßƒ±klama/Uygulama)</h3>
            <p class="text-base whitespace-pre-line text-gray-800">${arkaYuzMetni}</p>
        `;
        
        updateNavigationButtons();
    }
    
    // Taktik verileri i√ßin ayrƒ± bir render fonksiyonu (listeleme tarzƒ±)
    function renderTaktikler(data) {
        taktikArea.innerHTML = '';
        data.forEach(topic => {
            const topicDiv = document.createElement('div');
            topicDiv.className = 'bg-white p-6 rounded-xl shadow-lg border-l-4 border-indigo-500 space-y-4';
            topicDiv.innerHTML = `<h3 class="text-2xl font-bold text-gray-800 mb-4">${topic.konu}</h3>`;
            
            topic.taktikler.forEach(taktik => {
                const taktikItem = document.createElement('div');
                taktikItem.className = 'taktik-item p-4 border border-gray-200 rounded-lg bg-gray-50';
                // Matematiksel form√ºller i√ßin latex formatƒ± kullanƒ±lƒ±rsa MathJax k√ºt√ºphanesi entegre edilmelidir.
                // ≈ûimdilik denklemler d√ºz metin olarak g√∂r√ºnecektir.
                taktikItem.innerHTML = `
                    <p class="font-semibold text-indigo-600 mb-1">üéØ ${taktik.baslik}</p>
                    <p class="text-sm text-gray-700">${taktik.aciklama}</p>
                `;
                topicDiv.appendChild(taktikItem);
            });
            taktikArea.appendChild(topicDiv);
        });
    }

    function updateNavigationButtons() {
        const cardArrayName = (getUrlParameter('tur') === 'flashcard' ? 'kartlar' : 'taktikler');
        const totalCards = currentData[currentTopicIndex][cardArrayName].length;
        
        kartOncekiBtn.disabled = currentCardIndex === 0;
        kartSonrakiBtn.disabled = currentCardIndex === totalCards - 1;
    }

    // --- SAYFA BA≈ûLATMA ---
    function initialize() {
        const tur = getUrlParameter('tur');
        konuListesiContainer.innerHTML = ''; // Konu listesini temizle
        
        if (tur === 'flashcard') {
            currentData = matematikFlashcards;
            pageTitle.textContent = 'Konu Bazlƒ± Flashcardlar üí°';
            pageSubtitle.textContent = 'Kavramlarƒ± ve kurallarƒ± hƒ±zlƒ±ca tekrar edin.';
            flashcardArea.classList.remove('hidden');
            // Flashcardlar i√ßin kart listeleme mantƒ±ƒüƒ±nƒ± kullan
            renderKonuListesi(currentData, 'kartlar');
        } else if (tur === 'taktik') {
            // Taktikler, flashcard yapƒ±sƒ±nƒ± kullanmaz, doƒürudan listelenir
            currentData = matematikTaktikler; 
            pageTitle.textContent = '√á√∂z√ºm Taktikleri üß†';
            pageSubtitle.textContent = 'Problem tiplerine √∂zel √ß√∂z√ºm y√∂ntemleri.';
            taktikArea.classList.remove('hidden');
            renderTaktikler(currentData);
        } else {
            pageTitle.textContent = 'Hata: Ge√ßersiz Mod√ºl';
            pageSubtitle.textContent = 'L√ºtfen ana men√ºden ge√ßerli bir link se√ßin.';
        }
    }

    // Flashcard ve Taktik listelemeyi tek fonksiyonda birle≈ütirme
    function renderKonuListesi(data, cardArrayName) {
        konuListesiContainer.innerHTML = '';
        
        data.forEach((topic, topicIndex) => {
            const button = document.createElement('button');
            button.className = 'w-full text-left p-3 bg-white border border-indigo-300 rounded-lg text-gray-700 hover:bg-indigo-100 transition duration-150 font-medium';
            
            // Eƒüer veriler flashcard yapƒ±sƒ±ndaysa (kartlar), kart sayƒ±sƒ±nƒ± g√∂ster.
            const cardCount = topic[cardArrayName] ? topic[cardArrayName].length : 0;
            button.textContent = `${topic.konu} (${cardCount} kart)`;

            button.onclick = () => {
                // Konu se√ßildiƒüinde ilk kartƒ± g√∂ster
                displayFlashcard(topicIndex, 0);
                
                // Se√ßili butonu vurgula
                konuListesiContainer.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-700');
                });
                button.classList.remove('bg-white', 'text-gray-700');
                button.classList.add('bg-indigo-600', 'text-white');
            };
            konuListesiContainer.appendChild(button);
        });

        // Eƒüer veri varsa ilk konuyu otomatik se√ß
        if (data.length > 0) {
            konuListesiContainer.querySelector('button').click();
        }
    }

    // --- NAVƒ∞GASYON VE ETKƒ∞LE≈ûƒ∞M ---
    kartCevirBtn.addEventListener('click', () => {
        kartGosterim.classList.toggle('cevir');
        isFlipped = !isFlipped;
    });

    kartSonrakiBtn.addEventListener('click', () => {
        if (currentTopicIndex !== -1) {
            const cardArrayName = (getUrlParameter('tur') === 'flashcard' ? 'kartlar' : 'taktikler');
            if (currentCardIndex < currentData[currentTopicIndex][cardArrayName].length - 1) {
                displayFlashcard(currentTopicIndex, currentCardIndex + 1);
            }
        }
    });

    kartOncekiBtn.addEventListener('click', () => {
        if (currentCardIndex > 0) {
            displayFlashcard(currentTopicIndex, currentCardIndex - 1);
        }
    });

    // Ba≈ülat
    document.addEventListener('DOMContentLoaded', initialize);
</script>

</body>
</html>
