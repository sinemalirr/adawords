<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe Konu Anlatımı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F8FAFC; 
            min-height: 100vh; 
        }
        /* Accordion (Buton) stilleri */
        .accordion-header {
            background-color: #fce7f3; /* Açık Pembe */
            border-left: 5px solid #e11d48; /* Kırmızı (Rose 600) */
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .accordion-header:hover {
            background-color: #fbcfe8; /* Daha koyu Pembe */
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
            background-color: #ffffff;
            border: 1px solid #fce7f3;
            border-top: none;
        }
        .accordion-content.active {
            max-height: 3000px; /* İçeriğin tamamını alacak kadar yüksek */
        }
        /* İçerik içindeki stil ayarları */
        .prose h4 { color: #1e40af; border-bottom: 1px dashed #bfdbfe; padding-bottom: 0.5em; margin-top: 1.5em; }
        .prose table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        .prose th, .prose td { padding: 8px 12px; text-align: left; border: 1px solid #fce7ff; }
        .prose blockquote { border-left: 4px solid #f43f5e; padding-left: 1rem; color: #4b5563; background-color: #fef2f2; margin: 1em 0; }
    </style>
</head>
<body>

<div class="w-full max-w-4xl mx-auto p-6 md:p-10 bg-white shadow-xl rounded-xl mt-8">
    <header class="pb-4 border-b border-gray-200 mb-6">
        <a href="../turkce.html" class="text-rose-600 hover:text-rose-800 text-xl mb-4 inline-block">← Türkçe Ana Menü</a>
        <h1 id="konu-baslik" class="text-3xl font-extrabold text-gray-800"></h1>
        <p class="text-sm text-gray-500 mt-2">Bu sayfada geçirdiğiniz süre Türkçe dersi toplam süresine ve **günlük serinize** eklenmektedir.</p>
    </header>

    <div id="konu-icerik" class="space-y-4">
        </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="../js/firebase-init.js"></script>
<script src="../js/sure-takip-turkce.js"></script> 

<script>
    // 1. Konu Veri Kaynağı: DİL BİLGİSİ EKSİKSİZ, PARAGRAF İÇERİK BEKLİYOR
    const IcerikVerisi = {
        'dilbilgisi': {
            baslik: "Temel Dilbilgisi ve Sözcükte Anlam",
            altKonular: [
                {
                    baslik: "A. Fiillerin Anlam Özellikleri (İş, Durum, Oluş)",
                    icerik: `
                        <table>
                            <thead>
                                <tr>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700 bg-gray-50">Özellik</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700 bg-gray-50">Tanım</th>
                                    <th class="px-3 py-2 text-left text-sm font-semibold text-gray-700 bg-gray-50">Örnek Cümle</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 text-sm text-gray-800">
                                <tr>
                                    <td class="px-3 py-2 font-medium">İş (Kılış) Fiilleri</td>
                                    <td class="px-3 py-2">Öznenin yaptığı işten etkilenen bir nesne (neyi/kimi?) bulunur.</td>
                                    <td class="px-3 py-2">"Kendi varlığımızı anlayabilmek için doğaya bakmalıyız."</td>
                                </tr>
                                <tr>
                                    <td class="px-3 py-2 font-medium">Durum Fiilleri</td>
                                    <td class="px-3 py-2">Eylemden etkilenen bir nesne yoktur. Eylemin gerçekleşmesi öznenin iradesine bağlıdır.</td>
                                    <td class="px-3 py-2">"Her gün erken saatte kalkarak çalışmayı seviyordu."</td>
                                </tr>
                                <tr>
                                    <td class="px-3 py-2 font-medium">Oluş Fiilleri</td>
                                    <td class="px-3 py-2">Öznenin iradesi dışında, zaman içinde kendiliğinden gerçekleşir.</td>
                                    <td class="px-3 py-2">"Düzenli okudukça zihnimizde yeni fikirler yeşerir."</td>
                                </tr>
                            </tbody>
                        </table>
                    `
                },
                {
                    baslik: "B. Fiil Çekimi ve Kişi (Haber ve Dilek Kipleri)",
                    icerik: `
                        <h4 class="text-blue-700">1. Haber (Bildirme) Kipleri</h4>
                        <ul class="list-disc list-inside ml-4">
                            <li>Görülen Geçmiş Zaman, Duyulan Geçmiş Zaman, Gelecek Zaman, Geniş Zaman.</li>
                        </ul>
                        <h4 class="text-blue-700">2. Dilek (Tasarlama) Kipleri</h4>
                        <ul class="list-disc list-inside ml-4">
                            <li>**Gereklilik** (-meli/ -malı), **Emir**, **İstek** (-e/ -a), **Şart** (-se/ -sa).</li>
                        </ul>
                        <blockquote>
                            **Kip Kayması:** Çekimli fiil, ait olduğu zaman/niyet dışında bir kiple ifade edilirse anlam kayması olur.
                        </blockquote>
                    `
                },
                {
                    baslik: "C. Sözcükte Anlam İlişkileri",
                    icerik: `
                        <h4 class="text-blue-700">1. Gerçek ve Mecaz Anlam</h4>
                        <ul class="list-disc list-inside ml-4">
                            <li>**Gerçek Anlam:** Sözlükteki temel anlamıdır.</li>
                            <li>**Mecaz Anlam:** Gerçek anlamdan tamamen uzaklaşarak kazanılan yeni anlamlardır.</li>
                        </ul>
                        <h4 class="text-blue-700">2. Sesteş (Eş Sesli) Sözcükler</h4>
                        <p>Yazılışları ve okunuşları aynı, anlamları tamamen farklıdır. Düzeltme işareti olanlar sesteş sayılmaz.</p>
                        <h4 class="text-blue-700">3. Deyimler ve Atasözleri</h4>
                        <ul class="list-disc list-inside ml-4">
                            <li>**Deyimler:** Genellikle mecaz, öğüt vermez.</li>
                            <li>**Atasözleri:** Öğüt verir, özlü sözlerdir.</li>
                        </ul>
                    `
                },
                {
                    baslik: "D. Anlatım Bozuklukları",
                    icerik: `
                        <h4 class="text-blue-700">1. Sözcüğün Yanlış Yerde Kullanılması</h4>
                        <p>**Hata:** "Ağrısız kulak delinir." → **Doğru:** "Kulak, ağrısız delinir."</p>
                        <h4 class="text-blue-700">2. Gereksiz Sözcük Kullanımı (Duruluk İlkesi)</h4>
                        <p>**Hata:** "Suçunu kendi ağzıyla itiraf etti." ("Kendi ağzıyla" gereksizdir.)</p>
                        <h4 class="text-blue-700">3. Anlamca Çelişen İfadeler</h4>
                        <p>Kesinlik (mutlaka) ve ihtimal (getirebilirim) bildiren ifadeler bir arada kullanılamaz.</p>
                    `
                },
                {
                    baslik: "E. Yazım ve Noktalama Kuralları",
                    icerik: `
                        <h4 class="text-blue-700">1. Üç Nokta (...), 2. Ünlem İşareti (!), 3. Soru İşareti (?), 4. Kısa Çizgi (-)</h4>
                        <p>Özellikle ünlem işaretinin alay/kinaye için **yay ayraç içinde** kullanılmasına dikkat edin.</p>
                        <p>Zaman anlamı taşıyan "mı/mi" edatı alan cümlenin sonuna soru işareti konmaz.</p>
                    `
                },
            ]
        },
        'paragraf': {
             // Sizin metinlerinizi bekliyor.
             baslik: "Paragrafta Anlam ve Anlatım Teknikleri",
             altKonular: [
                 {
                     baslik: "Paragraf İçeriğinizi Buraya Ekleyeceğiz",
                     icerik: '<p class="text-gray-500">Paragraf konu anlatımı metinlerinizi gönderdiğinizde, buraya eklenecektir.</p>'
                 }
             ]
        }
    };

    // 2. Accordion (Akordeon) Fonksiyonu
    function toggleAccordion(button) {
        const content = button.nextElementSibling;
        const isActive = content.classList.contains('active');
        
        // Tüm akordeonları kapat
        document.querySelectorAll('.accordion-content').forEach(item => {
            item.classList.remove('active');
            item.previousElementSibling.querySelector('svg').style.transform = 'rotate(0deg)';
        });

        // Eğer aktif değilse, sadece bu akordeonu aç
        if (!isActive) {
            content.classList.add('active');
            button.querySelector('svg').style.transform = 'rotate(180deg)';
        }
    }

    // 3. Sayfayı Yükleme Fonksiyonu
    function loadContent() {
        const urlParams = new URLSearchParams(window.location.search);
        const konuAdi = urlParams.get('konu');
        
        const data = IcerikVerisi[konuAdi];
        const konuBaslikEl = document.getElementById('konu-baslik');
        const konuIcerikEl = document.getElementById('konu-icerik');

        if (data && data.altKonular) {
            konuBaslikEl.textContent = data.baslik;
            konuIcerikEl.innerHTML = ''; 

            data.altKonular.forEach((altKonu) => {
                const accordionHTML = `
                    <div class="border rounded-lg overflow-hidden shadow-md">
                        <button 
                            class="accordion-header w-full flex justify-between items-center p-4 text-left text-lg font-semibold text-gray-800"
                            onclick="toggleAccordion(this)"
                        >
                            <span>${altKonu.baslik}</span>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="accordion-content prose max-w-none p-4">
                            ${altKonu.icerik}
                        </div>
                    </div>
                `;
                konuIcerikEl.insertAdjacentHTML('beforeend', accordionHTML);
            });
        } else {
            konuBaslikEl.textContent = 'Hata: Konu Seçimi Yapılmadı';
            konuIcerikEl.innerHTML = '<p class="text-red-500">Lütfen Türkçe Ana Menüye geri dönüp geçerli bir konu seçimi yapın.</p>';
        }
    }

    // Sayfa yüklendiğinde içeriği yükle
    loadContent();
</script>

    <script src="../js/firebase-init.js"></script> 
<script src="../js/sure-takip-turkce.js"></script>

</body>
</html>
