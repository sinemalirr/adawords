    <style>
        /* Kartın 3D Dönüşüm Stilleri */
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; min-height: 100vh; }
        .flashcard {
            width: 100%;
            height: 320px; /* Kart Yüksekliği biraz artırıldı */
            perspective: 1000px;
            margin: 2rem auto;
            cursor: pointer;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 12px;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Padding ayarlandı */
            font-size: 1.1rem; /* Font boyutu optimize edildi */
            text-align: center;
            overflow-y: auto; /* Çok uzun metinler için kaydırma */
        }
        .flashcard-front {
            background-color: #f0f9ff; /* Açık Mavi */
            color: #1e40af; /* Koyu Mavi */
            border: 4px solid #bfdbfe;
        }
        .flashcard-back {
            background-color: #ecfdf5; /* Açık Yeşil */
            color: #065f46; /* Koyu Yeşil */
            transform: rotateY(180deg);
            border: 4px solid #a7f3d0;
        }
        .category-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #f43f5e;
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }
        .card-counter {
             position: absolute;
             bottom: 15px;
             right: 15px;
             font-size: 0.9rem;
             color: #6b7280;
        }
        /* Markdown benzeri bold vurgular için stil */
        strong {
            color: #be123c; /* Vurgulu kısımlar kırmızı tonunda */
            font-weight: 800;
        }
    </style>
</head>

    // 2. DOM ELEMENTLERİ
    const flashcardContainer = document.getElementById('flashcard-container');
    const cardQuestion = document.getElementById('card-question');
    const cardAnswer = document.getElementById('card-answer');
    const cardCategoryFront = document.getElementById('card-category-front');
    const cardCategoryBack = document.getElementById('card-category-back');
    const cardCounterFront = document.getElementById('card-counter-front');
    const cardCounterBack = document.getElementById('card-counter-back');
    const nextCardBtn = document.getElementById('next-card-btn');
    const prevCardBtn = document.getElementById('prev-card-btn');
    const totalCards = turkceFlashcards.length;

    let currentCardIndex = -1;
    let shuffledCards = [];

    // 3. İŞLEVLER

    // Kartları karıştır
    function shuffleCards(array) {
        let shuffled = array.slice();
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }

    // Metni formatla (Markdown benzeri **bold** işlemi)
    function formatText(text) {
        return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    }

    // Kartı göster
    function displayCard(index) {
        if (index >= 0 && index < totalCards) {
            const card = shuffledCards[index];
            
            cardQuestion.innerHTML = formatText(card.onYuz);
            cardAnswer.innerHTML = formatText(card.arkaYuz);
            
            cardCategoryFront.textContent = card.kategori;
            cardCategoryBack.textContent = card.kategori;
            
            // Kategori renklerini ayarla
            const categoryColors = {
                'Kelime Bilgisi': 'bg-blue-500',
                'Fiiller': 'bg-indigo-500',
                'Noktalama': 'bg-purple-500',
                'Paragraf': 'bg-emerald-600',
                'Cümlede Anlam': 'bg-teal-600',
                'Anlatım Biçimleri': 'bg-orange-500',
                'Söz Sanatları': 'bg-pink-500'
            };
            
            // Renk sınıfını uygula (varsayılan kırmızı)
            const colorClass = categoryColors[card.kategori] || 'bg-rose-500';
            
            // Önceki renkleri temizle
            cardCategoryFront.className = `category-tag ${colorClass}`;
            cardCategoryBack.className = `category-tag ${colorClass}`;

            const counterText = `${index + 1} / ${totalCards}`;
            cardCounterFront.textContent = counterText;
            cardCounterBack.textContent = counterText;

            // Flip durumunu sıfırla
            flashcardContainer.classList.remove('flipped');
            currentCardIndex = index;
        }
        updateButtonState();
    }
    
    // Buton durumlarını güncelle
    function updateButtonState() {
        prevCardBtn.disabled = currentCardIndex <= 0;
        
        if (currentCardIndex === -1) {
             nextCardBtn.textContent = "Başla";
        } else if (currentCardIndex === totalCards - 1) {
             nextCardBtn.textContent = "Baştan Başla (Karıştır)";
        } else {
             nextCardBtn.textContent = "Yeni Kart →";
        }
    }

    // Sonraki kartı göster
    function nextCard() {
        if (currentCardIndex === -1) {
            shuffledCards = shuffleCards(turkceFlashcards); // Karıştır
            displayCard(0); // İlk kartı göster
        }
        else if (currentCardIndex < totalCards - 1) {
            displayCard(currentCardIndex + 1);
        } else {
            shuffledCards = shuffleCards(turkceFlashcards);
            displayCard(0);
        }
    }

    // Önceki kartı göster
    function prevCard() {
        if (currentCardIndex > 0) {
            displayCard(currentCardIndex - 1);
        }
    }

    // Kartı çevir (flip)
    flashcardContainer.addEventListener('click', () => {
        if (currentCardIndex !== -1) {
            flashcardContainer.classList.toggle('flipped');
        }
    });

    // Buton olayları
    nextCardBtn.addEventListener('click', nextCard);
    prevCardBtn.addEventListener('click', prevCard);

    // Uygulamayı Başlat
    updateButtonState(); 
</script>
