             // Parametre yoksa/geÃ§ersizse
             listTitleElement.textContent = 'âŒ LÃ¼tfen Bir Grup SeÃ§in';
             quizListContainer.innerHTML = '<p class="md:col-span-2 text-red-600 font-semibold">GÃ¶rÃ¼ntÃ¼lenecek quiz grubunu (Konu BazlÄ± veya Deneme) seÃ§mek iÃ§in ana menÃ¼ye dÃ¶nÃ¼n.</p>';
             return;
        }

        // H2 baÅŸlÄ±ÄŸÄ±nÄ± filtreye gÃ¶re gÃ¼ncelle
        listTitleElement.textContent = headerText;

        // FiltrelenmiÅŸ listeyi dÃ¶ngÃ¼ye sok ve butonlarÄ± oluÅŸtur
        quizzesToDisplay.forEach(quiz => {
            const quizButton = document.createElement('button');
            quizButton.className = 'w-full text-left p-4 bg-gray-100 hover:bg-rose-100 border-2 border-rose-300 rounded-lg shadow font-medium text-gray-700 transition duration-150';
            
            // Buton metnini grubun ID'sine gÃ¶re ayarla
            const buttonType = groupFilter === 'deneme' ? 'Deneme' : 'Quiz';
            
            quizButton.textContent = `${buttonType} ${quiz.id}: ${quiz.konu} (${quiz.sorular.length} Soru)`;
            quizButton.onclick = () => startQuiz(quiz.id);
            quizListContainer.appendChild(quizButton);
        });
    }


    // --- QUIZ AKIÅI FONKSÄ°YONLARI ---

    function startQuiz(quizId) {
        // Arama tumQuizler dizisinde yapÄ±lmalÄ±
        currentQuiz = tumQuizler.find(q => q.id === quizId);
        currentQuestionIndex = 0;
        userAnswers = {};

        quizSelectionArea.classList.add('hidden');
        quizArea.classList.remove('hidden');
        resultArea.classList.add('hidden');
        
        quizTitle.textContent = currentQuiz.konu;
        displayQuestion();
    }

    function displayQuestion() {
        const questionData = currentQuiz.sorular[currentQuestionIndex];
        
        quizCounter.textContent = `Soru ${currentQuestionIndex + 1} / ${currentQuiz.sorular.length}`;
        questionText.textContent = questionData.metin.replace(/\\n/g, '\n'); 
        answersContainer.innerHTML = '';
        
        Object.entries(questionData.cevaplar).forEach(([key, value]) => {
            const answerDiv = document.createElement('div');
            answerDiv.className = `answer-option p-3 border-2 border-gray-200 rounded-lg flex items-center ${userAnswers[currentQuestionIndex] === key ? 'selected' : ''}`;
            answerDiv.innerHTML = `<span class="font-bold mr-3 text-rose-500">${key})</span> ${value}`;
            answerDiv.dataset.answerKey = key;
            answerDiv.onclick = () => selectAnswer(key);
            answersContainer.appendChild(answerDiv);
        });
        
        updateNavigationButtons();
    }

    function selectAnswer(key) {
        userAnswers[currentQuestionIndex] = key;
        answersContainer.querySelectorAll('.answer-option').forEach(div => {
            div.classList.remove('selected');
            if (div.dataset.answerKey === key) {
                div.classList.add('selected');
            }
        });
        updateNavigationButtons();
    }

    function updateNavigationButtons() {
        prevBtn.disabled = currentQuestionIndex === 0;
        
        // Son sorunun cevaplanmÄ±ÅŸ olup olmadÄ±ÄŸÄ±nÄ± kontrol et
        const isLastQuestionAnswered = userAnswers[currentQuestionIndex] !== undefined;

        if (currentQuestionIndex === currentQuiz.sorular.length - 1) {
            nextBtn.textContent = 'Quizi Bitir';
            // Son soru cevaplanmÄ±ÅŸsa bitirilebilir, aksi halde buton devre dÄ±ÅŸÄ± kalÄ±r
            nextBtn.disabled = false; // KullanÄ±cÄ± boÅŸ bÄ±rakÄ±p bitirmek isteyebilir.
            nextBtn.onclick = finishQuiz;
        } else {
            nextBtn.textContent = 'Sonraki â†’';
            nextBtn.disabled = false;
            nextBtn.onclick = goToNextQuestion;
        }
    }

    function goToNextQuestion() {
        if (currentQuestionIndex < currentQuiz.sorular.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
    }

    function goToPrevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }
    
    // --- Ã–NEMLÄ° DÃœZELTME: Net HesaplamasÄ± ve Firestore KaydÄ± ---
    function finishQuiz() {
        quizArea.classList.add('hidden');
        resultArea.classList.remove('hidden');
        
        let correctCount = 0;
        let wrongCountActual = 0; // Neti gÃ¶tÃ¼recek olan yanlÄ±ÅŸlar (YanlÄ±ÅŸ iÅŸaretlenen)
        let emptyCount = 0;       // Neti gÃ¶tÃ¼rmeyecek olan boÅŸlar (Ä°ÅŸaretlenmeyen)
        
        // DoÄŸru, YanlÄ±ÅŸ ve BoÅŸlarÄ± hesapla
        currentQuiz.sorular.forEach((question, index) => {
            const userAnswer = userAnswers[index];
            const isAnswered = userAnswer !== undefined && userAnswer !== null;
            
            if (isAnswered) {
                const isCorrect = userAnswer === question.dogruCevap;
                if (isCorrect) {
                    correctCount++;
                } else {
                    wrongCountActual++; // YanlÄ±ÅŸ cevaplarÄ± say
                }
            } else {
                emptyCount++; // BoÅŸlarÄ± say
            }
            
            // Cevap Ä°nceleme kartÄ± oluÅŸturma
            const reviewItem = document.createElement('div');
            const isCorrect = userAnswer === question.dogruCevap; // Sadece renklendirme iÃ§in

            reviewItem.className = `p-3 rounded-lg border-2 ${isCorrect ? 'border-emerald-500 bg-emerald-50' : (isAnswered ? 'border-red-500 bg-red-50' : 'border-gray-400 bg-gray-100')}`;
            const formattedQuestionText = question.metin.replace(/\\n/g, '<br>');

            reviewItem.innerHTML = `
                <p class="font-bold text-gray-800 mb-1">Soru ${index + 1}:</p>
                <p class="whitespace-pre-line text-sm mb-2">${formattedQuestionText}</p>
                <p class="text-sm">Senin CevabÄ±n: <span class="font-bold ${isCorrect ? 'text-emerald-700' : (isAnswered ? 'text-red-700' : 'text-gray-700')}">${userAnswer || 'BoÅŸ'}</span></p>
                <p class="text-sm">DoÄŸru Cevap: <span class="font-bold text-emerald-700">${question.dogruCevap}</span></p>
            `;
            answerReviewContainer.appendChild(reviewItem);
        });

        // LGS Net Hesaplama: Net = DoÄŸru - (YanlÄ±ÅŸ / 3)
        const netCount = (correctCount - (wrongCountActual / 3)).toFixed(2);
        
        // Ekranda gÃ¶sterilen sonuÃ§larÄ± gÃ¼ncelle
        correctCountDisplay.textContent = correctCount;
        wrongCountDisplay.textContent = wrongCountActual; 
        emptyCountDisplay.textContent = emptyCount; // BoÅŸ sayÄ±sÄ±nÄ± gÃ¶ster
        
        // --- SonuÃ§larÄ± Firestore'a Kaydet ---
        if (firebase.auth().currentUser) {
            const db = firebase.firestore();
            db.collection('turkceSonuclari').add({
                userId: firebase.auth().currentUser.uid,
                quizId: currentQuiz.id,
                quizName: currentQuiz.konu,
                total: currentQuiz.sorular.length,
                correct: correctCount,
                wrong: wrongCountActual, // Sadece neti gÃ¶tÃ¼ren yanlÄ±ÅŸlar kaydedildi
                empty: emptyCount,       // BoÅŸ sayÄ±sÄ± kaydedildi
                net: parseFloat(netCount), // Hesaplanan Net kaydedildi
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                console.log("Quiz sonucu Firestore'a kaydedildi!");
            }).catch((error) => {
                console.error("Quiz sonucu kaydedilirken hata oluÅŸtu: ", error);
            });
        }
    }

    // BaÅŸtan BaÅŸlat
    restartBtn.addEventListener('click', () => {
        resultArea.classList.add('hidden');
        quizSelectionArea.classList.remove('hidden');
        loadQuizList(); // Yeni filtrelenmiÅŸ listeyi tekrar yÃ¼kle
    });

    prevBtn.addEventListener('click', goToPrevQuestion);
    
    // Uygulama baÅŸlangÄ±cÄ±
    document.addEventListener('DOMContentLoaded', loadQuizList);
</script>
</body>
