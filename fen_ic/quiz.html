                { metin: "IÅŸÄ±k kirliliÄŸini azaltmaya yÃ¶nelik en etkili yÃ¶ntem nedir?", cevaplar: { A: "IÅŸÄ±ÄŸÄ±n gÃ¶ÄŸe deÄŸil, aydÄ±nlatÄ±lmak istenen alana yÃ¶nlendirilmesi.", B: "Daha gÃ¼Ã§lÃ¼ (parlak) lambalar kullanÄ±lmasÄ±.", C: "TÃ¼m gece boyunca reklam panolarÄ±nÄ±n aÃ§Ä±k tutulmasÄ±.", D: "Beyaz Ä±ÅŸÄ±k yerine sarÄ± Ä±ÅŸÄ±k kullanÄ±lmasÄ±." }, dogruCevap: "A" }, //
                { metin: "DÃ¼z aynanÄ±n gÃ¶rÃ¼ntÃ¼ Ã¶zellikleri ile ilgili aÅŸaÄŸÄ±dakilerden hangisi yanlÄ±ÅŸtÄ±r?", cevaplar: { A: "GÃ¶rÃ¼ntÃ¼ sanaldÄ±r.", B: "GÃ¶rÃ¼ntÃ¼ cisme gÃ¶re simetriktir.", C: "GÃ¶rÃ¼ntÃ¼ boyu cismin boyundan kÃ¼Ã§Ã¼ktÃ¼r (EÅŸittir).", D: "Cisim aynadan ne kadar uzaktaysa, gÃ¶rÃ¼ntÃ¼ de o kadar uzaktadÄ±r." }, dogruCevap: "C" }, //
                { metin: "GazlarÄ±n basÄ±nÃ§ Ã¶zelliklerinden yararlanÄ±larak gerÃ§ekleÅŸtirilen olay hangisidir?", cevaplar: { A: "Tulumbalarla su Ã§Ä±karÄ±lmasÄ±.", B: "Buzun suda yÃ¼zmesi (YoÄŸunluk farkÄ±).", C: "DaÄŸlarÄ±n yÃ¼ksekliÄŸe baÄŸlÄ± olarak basÄ±nca etki etmesi.", D: "Makasla kaÄŸÄ±t kesilmesi (KatÄ± basÄ±ncÄ±)." }, dogruCevap: "A" } //
            ]

    ];

    const tumFenQuizler = [...fenKonuQuizler, ...fenDenemeler];


    // 2. QUIZ Ä°ÅLEVLERÄ° VE DEÄÄ°ÅKENLER (TÃ¼rkÃ§e Quiz yapÄ±sÄ±ndan adapte edilmiÅŸtir)
    const quizListContainer = document.getElementById('quiz-list');
    const quizSelectionArea = document.getElementById('quiz-selection-area');
    const quizArea = document.getElementById('quiz-area');
    const resultArea = document.getElementById('result-area');
    const quizTitle = document.getElementById('quiz-title');
    const quizCounter = document.getElementById('quiz-counter');
    const questionText = document.getElementById('question-text');
    const answersContainer = document.getElementById('answers-container');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');
    const correctCountDisplay = document.getElementById('correct-count');
    const wrongCountDisplay = document.getElementById('wrong-count');
    const restartBtn = document.getElementById('restart-btn');
    const answerReviewContainer = document.getElementById('answer-review');
    const sectionTitle = document.getElementById('section-title');
    
    // URL'den grup parametresini al
    const urlParams = new URLSearchParams(window.location.search);
    const grup = urlParams.get('grup');

    let currentQuizList = [];
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let userAnswers = {}; // { questionIndex: "A", 1: "B" }

    // Quiz listesini yÃ¼kle
    function loadQuizList() {
        quizListContainer.innerHTML = '';
        
        if (grup === 'konu') {
            currentQuizList = fenKonuQuizler;
            sectionTitle.textContent = 'Konu BazlÄ± Quizler (10 Soruluk)';
        } else if (grup === 'deneme') {
            currentQuizList = fenDenemeler;
            sectionTitle.textContent = 'Genel Deneme SÄ±navlarÄ± (20 Soruluk)';
        } else {
            sectionTitle.textContent = 'Hata: GeÃ§ersiz Test Grubu';
            return;
        }

        currentQuizList.forEach(quiz => {
            const quizButton = document.createElement('button');
            const questionCount = quiz.sorular.length;
            
            quizButton.className = 'w-full text-left p-4 bg-gray-100 hover:bg-emerald-100 border-2 border-emerald-300 rounded-lg shadow font-medium text-gray-700 transition duration-150';
            quizButton.textContent = `${quiz.konu} (${questionCount} Soru)`;
            quizButton.onclick = () => startQuiz(quiz.id);
            quizListContainer.appendChild(quizButton);
        });
    }

    // Quiz baÅŸlat
    function startQuiz(quizId) {
        currentQuiz = tumFenQuizler.find(q => q.id === quizId);
        currentQuestionIndex = 0;
        userAnswers = {};

        quizSelectionArea.classList.add('hidden');
        quizArea.classList.remove('hidden');
        resultArea.classList.add('hidden');
        
        quizTitle.textContent = currentQuiz.konu;
        displayQuestion();
    }

    // Soruyu ve ÅŸÄ±klarÄ± gÃ¶ster
    function displayQuestion() {
        const questionData = currentQuiz.sorular[currentQuestionIndex];
        
        quizCounter.textContent = `Soru ${currentQuestionIndex + 1} / ${currentQuiz.sorular.length}`;
        questionText.textContent = questionData.metin;
        answersContainer.innerHTML = '';
        
        // ÅÄ±klarÄ± oluÅŸtur
        Object.entries(questionData.cevaplar).forEach(([key, value]) => {
            const answerDiv = document.createElement('div');
            // Renkler Fen Bilimleri'ne gÃ¶re ayarlandÄ±
            answerDiv.className = `answer-option p-3 border-2 border-gray-200 rounded-lg flex items-start ${userAnswers[currentQuestionIndex] === key ? 'selected' : ''}`;
            answerDiv.innerHTML = `<span class="font-bold mr-3 text-emerald-500">${key})</span> <span class="flex-1">${value}</span>`;
            answerDiv.dataset.answerKey = key;
            answerDiv.onclick = () => selectAnswer(key);
            answersContainer.appendChild(answerDiv);
        });
        
        updateNavigationButtons();
    }

    // Cevap seÃ§imi
    function selectAnswer(key) {
        userAnswers[currentQuestionIndex] = key;
        
        // ÅÄ±klarÄ±n seÃ§ilme durumunu gÃ¼ncelle
        answersContainer.querySelectorAll('.answer-option').forEach(div => {
            div.classList.remove('selected');
            if (div.dataset.answerKey === key) {
                div.classList.add('selected');
            }
        });
    }

    // Navigasyon butonlarÄ±nÄ± gÃ¼ncelle
    function updateNavigationButtons() {
        prevBtn.disabled = currentQuestionIndex === 0;
        
        if (currentQuestionIndex === currentQuiz.sorular.length - 1) {
            nextBtn.textContent = 'Quizi Bitir';
            nextBtn.onclick = finishQuiz;
        } else {
            nextBtn.textContent = 'Sonraki â†’';
            nextBtn.onclick = goToNextQuestion;
        }
    }

    // Sonraki soruya git
    function goToNextQuestion() {
        if (currentQuestionIndex < currentQuiz.sorular.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
    }

    // Ã–nceki soruya git
    function goToPrevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }
    
    // Quiz bitir
    function finishQuiz() {
        quizArea.classList.add('hidden');
        resultArea.classList.remove('hidden');
        
        let correctCount = 0;
        
        // CevaplarÄ± kontrol et ve sonuÃ§larÄ± hazÄ±rla
        answerReviewContainer.innerHTML = '<h3 class="text-xl font-semibold border-b pb-2 text-gray-700">Cevap Ä°ncelemesi:</h3>';
        
        currentQuiz.sorular.forEach((question, index) => {
            const userAnswer = userAnswers[index];
            const isCorrect = userAnswer === question.dogruCevap;
            
            if (isCorrect) {
                correctCount++;
            }
            
            // Ä°nceleme kartÄ±nÄ± oluÅŸtur
            const reviewItem = document.createElement('div');
            reviewItem.className = `p-3 rounded-lg border-2 ${isCorrect ? 'border-emerald-500 bg-emerald-50' : 'border-red-500 bg-red-50'}`;
            reviewItem.innerHTML = `
                <p class="font-bold text-gray-800 mb-1">Soru ${index + 1}:</p>
                <p class="whitespace-pre-line text-sm mb-2">${question.metin.substring(0, 100)}...</p>
                <p class="text-sm">Senin CevabÄ±n: <span class="font-bold ${isCorrect ? 'text-emerald-700' : 'text-red-700'}">${userAnswer || 'BoÅŸ'}</span></p>
                <p class="text-sm">DoÄŸru Cevap: <span class="font-bold text-emerald-700">${question.dogruCevap}</span></p>
            `;
            answerReviewContainer.appendChild(reviewItem);
        });

        const wrongCount = currentQuiz.sorular.length - correctCount;
        correctCountDisplay.textContent = correctCount;
        wrongCountDisplay.textContent = wrongCount;
        
        // Firestore'a kaydetme iÅŸlemi 
        saveQuizResult(currentQuiz.id, correctCount, wrongCount, currentQuiz.sorular.length);
    }

    // Quiz sonucunu Firestore'a kaydetme iÅŸlevi (Fen iÃ§in)
    function saveQuizResult(quizId, correct, wrong, total) {
        // global olarak tanÄ±mlanmÄ±ÅŸ db ve firebase.auth() kullanÄ±lÄ±yor
        if (!firebase.auth().currentUser || typeof db === 'undefined') return;

        const userId = firebase.auth().currentUser.uid;
        const net = correct - (wrong / 3); 
        
        db.collection('fenSonuclari').add({ // Fen Bilimleri iÃ§in ayrÄ± bir koleksiyon kullanÄ±ldÄ±
            userId: userId,
            quizId: quizId,
            correct: correct,
            wrong: wrong,
            total: total,
            net: Math.max(0, net),
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            console.log("Fen Bilimleri Quiz sonucu baÅŸarÄ±yla kaydedildi.");
        }).catch((error) => {
            console.error("Fen Bilimleri Quiz sonucu kaydedilirken hata:", error);
        });
    }

    // BaÅŸtan BaÅŸlat
    restartBtn.addEventListener('click', () => {
        resultArea.classList.add('hidden');
        quizSelectionArea.classList.remove('hidden');
        loadQuizList();
    });

    // Navigasyon butonlarÄ±nÄ±n olay dinleyicilerini ekle
    nextBtn.addEventListener('click', goToNextQuestion);
    prevBtn.addEventListener('click', goToPrevQuestion);
    
    // Uygulama baÅŸlangÄ±cÄ±
    document.addEventListener('DOMContentLoaded', loadQuizList);
</script>
